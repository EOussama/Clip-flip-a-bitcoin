<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Meta data. -->
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EOussama">
        <meta name="application-name" content="Clip - flip a bitcoin">
        <meta name="description" content="A simple coin flipping simulator.">
        <meta name="keywords" content="coin flip, bet, random, chances, bitcoin">

        <!-- Roboto font. -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- The main stylesheets. -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- The favicon. -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

        <!-- The title. -->
        <title>Clip - flip a bitcoin</title>
    </head>

    <body>

        <!-- The main content. -->
        <header>
			<h1>Clip - flip a &#8383;itcoin</h1>
		</header>
		
		<main>
			<div class="scene">

                <!-- The coin. -->
				<div id="coin">
					<div class="coin-side coin-front">
						<span>&#8383;</span>
                    </div>
                    
					<div class="coin-side coin-back">
						<i class="fa fa-smile"></i>
					</div>
				</div>
			</div>
            
            <!-- The results panel. -->
			<div id="result">
				<div id="label">Head/Tail</div>
				<div id="stats">H - 0 / T - 0</div>
            </div>
            
			<p id="info">Click on the &#8383;itcoin in order to flip it!</p>
		</main>

        <!-- The main javascript file. -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
