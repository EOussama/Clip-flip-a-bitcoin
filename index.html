<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="Clip">
        <meta name="author" content="Eoussama">
        <meta name="description" content="A simple coin flipping simulator.">
        <meta name="keywords" content="coin flip, gamble, random, chances">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <title>Clip - flip a bitcoin</title>
    </head>

    <body>
        <header>
			<h1>Clip - flip a &#8383;itcoin</h1>
		</header>
		
		<main>
			<div id="coin">
				<span>&#8383;</span>
			</div>
			<div id="result">
				<div id="label">Head/Tail</div>
				<div id="stats">H - 0 / T - 0</div>
			</div>
			<p><i class="fas fa-info-circle"></i> Click on the &#8383;itcoin in order to flip it!</p>
		</main>
		
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
